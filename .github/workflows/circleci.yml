on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      ci:
        description: 'CI'
        required: true
        default: 'circleci' 
        type: choice
        options:
        - circleci
        - github-action
  
jobs:
  trigger-circleci:
    runs-on: ubuntu-latest
    if:  ${{ inputs.ci }} == 'circleci'
    steps:
      - name: trigger-circleci
        id: trigger
        uses: CircleCI-Public/trigger-circleci-pipeline-action@v1.0
        env:
          CCI_TOKEN: ${{ secrets.CCI_TOKEN }}